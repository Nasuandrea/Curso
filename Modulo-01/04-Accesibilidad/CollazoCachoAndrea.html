<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>

    <style>
        .body {
            margin: 0;
            padding: 0 auto;
        }

        .boton {

            background-color: rgb(0, 0, 73);
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 20%;
            display: flex;
            justify-content: center;
        }

        /*Falta ponerle un borde al boton cuando este marcado por el tab*/
    </style>
</head>

<body>
    <h1>Bienvenido a mi sitio web</h1>

    <p>Haz clic en el botón para ver un mensaje:</p>

    <div class="boton" aria-label="boton saludo" role="button" tabindex="0" onclick="alert('¡Hola!')"
        onkeypress="if(event.key === 'Enter') alert('¡Hola!')">

        Haz clic aquí

    </div>

</body>

</html>
