<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar</title>
</head>
<body>
    <button onclick="sumar(a,b)">Sumar</button>
    <script>
    
        let a ;
        let b ;

        function sumar(a,b){
            a = parseFloat(prompt("Introduce el primer número: "));
            b = parseFloat(prompt("Introduce el segundo número: "));
            if(isNaN(a)||isNaN(b)){
            alert("Introduce el número en dígitos!");
            return sumar(a,b);            
            }
        return alert("El resultado es: "+ (a+b));
    };
        
    </script>
</body>
</html>
