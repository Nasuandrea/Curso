<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Calculadora propinas de un restaurante

        console.log("--------Ejercicio 1: Calculadora propinas de un restaurante--------");

        //Declaro las variables
        //prompt para pedir datos al usuario - para que los introduzca el escribiendo en un cuadro de dialogo
        let totalCuenta = parseFloat(prompt("Ingresa el total de la cuenta: "));// parseFloat para convertir el string a numero decimal
        let porcentajePropina =parseFloat( prompt("Ingresa el porcentaje de propina que deseas dejar (10, 15, 20): "));

        //Calculo la propina - Operaciones 
        let propina = ((totalCuenta * porcentajePropina) / 100).toFixed(2); // toFixed(2) para limitar a dos decimales
        let totalPagar = (totalCuenta + propina * 1).toFixed(2); // toFixed(2) para limitar a dos decimales

        //Muestro los resultados por consola
        console.log(`Cuenta: ${totalCuenta}€`);
        console.log(`Propina del ${porcentajePropina}%: ${propina}€`);
        console.log(`Total a pagar: ${totalPagar}€`);

        alert(`Cuenta: ${totalCuenta}€\nPropina del ${porcentajePropina}%: ${propina}€\nTotal a pagar: ${totalPagar}€`);
    </script>
</body>

</html>
