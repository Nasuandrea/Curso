<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de música</title>
    <!--Para que funcione bootstrap, font-awesome, y los estilos de css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="app-container">
        <!--Columna izquierda-->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
            </div>
            <div>
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-book"></i>
                    <span>Biblioteca</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-plus-square"></i>
                    <span>Crear Playlist</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-heart"></i>
                    <span>Canciones Favoritas</span>
                </a>
                <div class="playlists">
                    <div class="playlist-item">Rock clásico</div>
                    <div class="playlist-item">Jazz</div>
                    <div class="playlist-item">Pop</div>
                    <div class="playlist-item">80s</div>
                    <div class="playlist-item">90s</div>
                    <div class="playlist-item">Funk</div>
                    
                </div>
            </div>
        </div>
        <!--Contenido principal que son Cards-->
        <!--Esta clase es PROPIA , no es de BootStrap-->
        <div class="main-content">
            <!-- Head que contiene el buscador y el usuario-->
            <div class="header">
                <!--Barra para buscador-->
                <div class="search-bar">
                    <input id="searchInput" type="text" placeholder="¿Qué quieres escuchar?">
                    <i class="fas fa-search"></i>
                </div>
                <!--div para usuario-->
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Usuario</span>
                </div>

            </div>
            <section>
                <h2 class="section-title"> Lista de canciones </h2>
                <div class="card-grid" id="mainGrid">
                    <!--aqui se generan las cards dinámicamente-->
                </div>
            </section>
            <section>
                <h2 class="section-title"> Escuchadas recientemente </h2>
                <div class="card-grid" id="recentGrid">
                    <!--aqui se generan las cards de las canciones recientes dinámicamente-->
                </div>
            </section>
        </div>
    </div>
    <script src="js/script-canciones-js"></script>
</body>

</html>
