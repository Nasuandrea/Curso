<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de música</title>
    <!--Para que funcione bootstrap, font-awesome, y los estilos de css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="app-container">
        <!--Columna izquierda-->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
            </div>
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="#" class="nav-item ">
                <i class="fas fa-search"></i>
                <span>Buscar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-book"></i>
                <span>Biblioteca</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-plus-square"></i>
                <span>Crear Playlist</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-heart"></i>
                <span>Canciones Favoritas</span>
            </a>
            <div class="playlists">
                <div class="playlists-item">Rock clásico</div>
                <div class="playlists-item">Jazz</div>
                <div class="playlists-item">Pop</div>
                <div class="playlists-item">80s</div>
                <div class="playlists-item">90s</div>
                <div class="playlists-item">Funk</div>
            </div>
        </div> <!--Fin columna izquierda-->

        <!--Contenido principal que son Cards-->
        <!--Esta clase es PROPIA , no es de BootStrap-->
        <div class="main-content">
            <!-- Head que contiene el buscador y el usuario-->
            <div class="header">
                <!--Barra para buscador-->
                <div class="search-bar">
                    <input id="searchInput" type="text" placeholder="¿Qué quieres escuchar?">
                    <i class="fas fa-search"></i>
                </div>
                <!--div para usuario-->
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Usuario</span>
                </div>
            </div><!--fin header-->

            <section>
                <h2 class="section-title"> Lista de canciones </h2>
                <div class="card-grid" id="mainGrid">
                    <!--aqui se generan las cards dinámicamente-->
                </div>
            </section>
            <section>
                <h2 class="section-title"> Escuchadas recientemente </h2>
                <div class="card-grid" id="recentGrid">
                    <!--aqui se generan las cards de las canciones recientes dinámicamente-->
                </div>
            </section>

        </div><!--Fin main content-->
    </div> <!-- fin app container-->

    <!-- Player -->
    <div class="player">

        <!--parte izquierda-->
        <div class="player-left">
            <div class="now-playing-image" id="playerImage"></div>
            <div class="now-playing-info">
                <div class="now-playing-title" id="playerTitle">Selecciona una canción</div>
                <div class="now-playing-artist" id="playerArtist">Artista</div>
            </div>
            <button class="control-button">
                <i class="fa fa-heart"></i>
            </button>
        </div>

        <!--parte central-->
        <div class="player-center">
            <div class="player-controls">
                <button class="control-button" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-button" id="prevBtn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-button" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-button" id="nextBtn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-button" id="repeatBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <!-- Barra de progreso -->
            <div class="progress-bar-container">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <span class="time" id="totalTime">0:00</span>
            </div>
        </div> <!--fin parte central-->

        <!-- Parte derecha-->
        <div class="player-right">
            <button class="control-button">
                <i class="fas fa-list"></i>
            </button>
            <button class="control-button">
                <i class="fas fa-desktop"></i>
            </button>
            <div class="volume-container">
                <button class="control-button" id="volumeBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-bar" id="volumeBar">
                    <div class="volume-bar-fill" id="volumeBarFill"></div>
                </div>
            </div>
        </div><!--fin parte derecha-->
    </div><!--fin player-->
    <script src="js/script-canciones-js"></script>
</body>

</html>
