<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Arrays: Lista de Compras</title>
   <!--Bootstrap-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" />
</head>

<body class="container text-bg-dark p-3">
   <div class="container w-100">
      <h1 class="text-center text-primary p-4">Gesti√≥n de Lista de Compras</h1>
      <div id="divOperacionesArrays" class="border border-primary mb-3 rounded">
      <h2 class="m-2 p-2">Operaciones con Arrays</h2>
      <div id="divBtn" class="d-flex justify-content-center mx-auto pb-2 mb-3">
         <button class="btn btn-outline-primary m-2 p-lg-2" onclick="mostrarCompras()">Mostrar Lista de Compras</button>
         <!-- Bot√≥n que al hacer clic ejecuta la funci√≥n mostrarCompras() -->

         <button class="btn btn-outline-primary m-2 p-lg-2" onclick="agregarProducto()">Agregar Producto</button>
         <!-- Bot√≥n que al hacer clic ejecuta la funci√≥n agregarProducto() -->

         <button class="btn btn-outline-primary m-2 p-lg-2" onclick="eliminarUltimo()">Eliminar √öltimo Producto</button>
         <!-- Bot√≥n que al hacer clic ejecuta la funci√≥n eliminarUltimo() -->

         <button class="btn btn-outline-primary m-2 p-lg-2" onclick="contarProductos()">Contar Productos</button>
         <!-- Bot√≥n que al hacer clic ejecuta la funci√≥n contarProductos() -->

      </div>
   </div>
      <div id="resultado" class="border border-primary mb-3 rounded p-3 "></div>
      <!-- Contenedor div con identificador 'resultado' donde se mostrar√°n los mensajes y resultados -->
   </div>
   <script>
      <!-- Inicio del bloque de c√≥digo JavaScript -->

      // Array inicial de compras
      // Comentario de una l√≠nea explicando el prop√≥sito de la siguiente l√≠nea

      let compras = ["pan", "leche", "huevos", "az√∫car"];
      /* Declaraci√≥n de una variable 'compras' usando 'let' (alcance de bloque)
         Se inicializa como un array con 4 elementos tipo string
         √çndices: pan(0), leche(1), huevos(2), az√∫car(3) */

      function mostrarCompras() {
         /* Declaraci√≥n de funci√≥n sin par√°metros que muestra el contenido del array
            Se ejecuta cuando el usuario hace clic en el bot√≥n correspondiente */

         // Mostrar todo el array
         // Comentario explicativo de lo que hace el siguiente bloque

         document.getElementById('resultado').innerHTML =
            /* document: objeto global que representa la p√°gina web
               getElementById('resultado'): busca el elemento HTML con id="resultado"
               .innerHTML: propiedad que permite modificar el contenido HTML interno
               El operador = asigna el nuevo contenido HTML que se construye abajo */
            '<table class="table">'+
               '<thead>'+
                  '<tr>Lista de compras</tr>'+
                  '</thead>'+
                  '<tbody>'+
                     '<tr><th scope="row">Array completo</th><td>Mark</td><td>Otto</td><td>@mdo</td></tr><tr><th scope="row">2</th><td>Jacob</td><td>Thornton</td><td>@fat</td></tr><tr><th scope="row">3</th><td colspan="2">Larry the Bird</td><td>@twitter</td></tr></tbody></table>' 
            
            
            
            
            "<h3>Lista de Compras:</h3>" +
            /* Crea un encabezado h3. El operador + concatena strings */

            "<p><strong>Array completo:</strong> [" + compras.join(', ') + "]</p>" +
            /* Crea un p√°rrafo <p> con texto en negrita <strong>
                  compras.join(', '): m√©todo que une todos los elementos del array en un string
                  separ√°ndolos con ', ' (coma y espacio) */

            "<p><strong>Primer producto:</strong> " + compras[0] + " (√≠ndice 0)</p>" +
            /* compras[0]: accede al primer elemento del array (√≠ndice 0) */

            "<p><strong>Segundo producto:</strong> " + compras[1] + " (√≠ndice 1)</p>";
         /* compras[1]: accede al segundo elemento del array (√≠ndice 1) */
      }

      function agregarProducto() {
         /* Funci√≥n que permite a√±adir un nuevo producto al final del array */

         // A√±adir producto al final del array
         // Comentario descriptivo

         let nuevoProducto = prompt("Ingresa el nombre del producto:");
         /* prompt(): funci√≥n del navegador que muestra una ventana emergente
         con un campo de texto para que el usuario ingrese informaci√≥n
         El valor ingresado se guarda en la variable nuevoProducto
         Si el usuario cancela, devuelve null */

         if (nuevoProducto) {
            /* Condicional if: verifica si nuevoProducto tiene un valor v√°lido
            (no es null, undefined, cadena vac√≠a, 0, false)
            Si es true, ejecuta el bloque de c√≥digo entre llaves */

            compras.push(nuevoProducto);
            /* .push(): m√©todo de arrays que a√±ade un elemento al final del array
            Modifica el array original incrementando su longitud en 1 */

            document.getElementById('resultado').innerHTML =
               /* Actualiza el contenido del div 'resultado' */

               "<p>‚úÖ Producto agregado: <strong>" + nuevoProducto + "</strong></p>" +
               /* Muestra un mensaje con emoji ‚úÖ y el nombre del producto agregado */

               "<p>Nueva lista: [" + compras.join(', ') + "]</p>";
            /* Muestra la lista actualizada con todos los productos */
         }
      }

      function eliminarUltimo() {
         /* Funci√≥n que elimina el √∫ltimo producto del array */

         // Eliminar √∫ltimo producto del array
         // Comentario descriptivo

         if (compras.length > 0) {
            /* Condicional que verifica si el array tiene elementos
            .length: propiedad que devuelve el n√∫mero de elementos en el array
            Si es mayor que 0, hay elementos para eliminar */

            let productoEliminado = compras.pop();
            /* .pop(): m√©todo que elimina y devuelve el √∫ltimo elemento del array
            Reduce la longitud del array en 1
            El elemento eliminado se guarda en productoEliminado */

            document.getElementById('resultado').innerHTML =
               /* Actualiza el contenido del div 'resultado' */

               "<p>‚ùå Producto eliminado: <strong>" + productoEliminado + "</strong></p>" +
               /* Muestra mensaje con emoji ‚ùå y el nombre del producto eliminado */

               "<p>Lista actual: [" + compras.join(', ') + "]</p>";
            /* Muestra la lista actualizada despu√©s de la eliminaci√≥n */

         } else {
            /* Bloque else: se ejecuta si la condici√≥n del if es falsa
            Es decir, cuando el array est√° vac√≠o (length = 0) */

            document.getElementById('resultado').innerHTML =
               "<p>La lista de compras est√° vac√≠a</p>";
            /* Informa al usuario que no hay productos para eliminar */
         }
      }

      function contarProductos() {
         /* Funci√≥n que muestra la cantidad total de productos en el array */

         // Mostrar cantidad de productos
         // Comentario descriptivo

         document.getElementById('resultado').innerHTML =
            /* Actualiza el contenido del div 'resultado' */

            "<p>üìä <strong>Total de productos:</strong> " + compras.length + "</p>" +
            /* Muestra emoji üìä y el n√∫mero total de elementos usando .length */

            "<p>Lista: [" + compras.join(', ') + "]</p>";
         /* Muestra la lista completa de productos */
      }

      // Mostrar lista inicial
      // Comentario explicativo

      mostrarCompras();
      /* Llamada a la funci√≥n mostrarCompras() que se ejecuta autom√°ticamente
      al cargar la p√°gina, mostrando la lista inicial de productos */

   </script>
   <!-- Fin del bloque de c√≥digo JavaScript -->

</body>




</html>
