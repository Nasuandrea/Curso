<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
</head>
<body>
    <h2>Saluda!</h2>
    <button onclick="saludarPersona('Juan')">Juan</button>
    <button onclick="saludarPersona('María')">María</button>
    <button onclick="saludarPersona('Carlos')">Carlos</button>

    <script>
          function saludarPersona(nombre){
            alert("¡Hola "+ nombre+"!");
        };
    </script>
  

</body>
